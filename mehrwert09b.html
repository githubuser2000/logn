<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Ontologisches Matrix-Modell</title>
<style>
 body {
   font-family: "Segoe UI", Inter, Arial, sans-serif;
   background:
     linear-gradient(135deg, rgba(255,128,0,.25), rgba(0,128,255,.25)),
     repeating-linear-gradient(45deg, rgba(255,255,255,.06) 0 20px, rgba(0,0,0,.08) 20px 40px),
     repeating-linear-gradient(-45deg, rgba(0,0,0,.08) 0 20px, rgba(255,255,255,.06) 20px 40px),
     radial-gradient(circle at 10% 20%, #0f172a, #020617 70%);
   color:#e5e7eb;
   padding:32px;
 }

 h1{
   text-align:center;
   font-size:28px;
   margin-bottom:18px;
   background:linear-gradient(90deg,#ff6b00,#007bff);
   -webkit-background-clip:text;
   color:transparent;
 }

 table{
   width:100%;
   border-collapse:collapse;
   backdrop-filter: blur(8px);
   background:
     linear-gradient(135deg, rgba(0,128,255,.25), rgba(255,128,0,.25)),
     repeating-linear-gradient(45deg, rgba(255,255,255,.05) 0 18px, rgba(0,0,0,.07) 18px 36px),
     repeating-linear-gradient(-45deg, rgba(0,0,0,.07) 0 18px, rgba(255,255,255,.05) 18px 36px);
   border-radius:18px;
   overflow:hidden;
   box-shadow:0 20px 40px rgba(0,0,0,.45);
 }

 thead{
   background:linear-gradient(90deg,#ff6b00,#ff00aa,#007bff);
 }

 thead th{
   padding:10px 8px;
   font-size:13px;
   letter-spacing:.4px;
   text-transform:uppercase;
 }

 tbody tr{
   transition:.25s;
   background:
     linear-gradient(90deg, rgba(0,128,255,.10), rgba(255,128,0,.10)),
     repeating-linear-gradient(45deg, rgba(255,255,255,.03) 0 16px, rgba(0,0,0,.05) 16px 32px),
     repeating-linear-gradient(-45deg, rgba(0,0,0,.05) 0 16px, rgba(255,255,255,.03) 16px 32px);
 }

 tbody tr:nth-child(even){
   background:
     linear-gradient(90deg, rgba(255,128,0,.10), rgba(0,128,255,.10)),
     repeating-linear-gradient(45deg, rgba(255,255,255,.04) 0 16px, rgba(0,0,0,.06) 16px 32px),
     repeating-linear-gradient(-45deg, rgba(0,0,0,.06) 0 16px, rgba(255,255,255,.04) 16px 32px);
 }

 tbody tr:hover{
   background:
     linear-gradient(90deg, rgba(255,0,128,.25), rgba(0,255,255,.25)),
     repeating-linear-gradient(45deg, rgba(255,255,255,.08) 0 14px, rgba(0,0,0,.10) 14px 28px),
     repeating-linear-gradient(-45deg, rgba(0,0,0,.10) 0 14px, rgba(255,255,255,.08) 14px 28px);
   transform:scale(1.008);
 }

 td{
   padding:10px 8px;
   vertical-align:top;
   border-bottom:1px solid rgba(255,255,255,.12);
   font-size:13px;
   line-height:1.35em;
 }

 .nr{font-weight:600;color:#ffd18a}
 .emoji{font-size:16px}

 footer{
   margin-top:20px;
   text-align:center;
   color:#94a3b8;
   font-size:12px;
 }
</style>
</head>
